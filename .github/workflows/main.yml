on:
  push:
    branches:
      - tt-patches

jobs:
  pyinstaller-build-windows:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          spec: 'src/main.py'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'xtouch-extender-obs'
          options: --onefile, --name "X-TOUCH EXTENDER OBS", --windowed, 
